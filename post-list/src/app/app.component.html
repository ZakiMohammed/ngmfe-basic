<div class="card border-primary">
  <h6 class="card-header border-bottom border-primary">post-list [remote]</h6>
  <div class="card-body">
    <h4 class="card-title mb-3"><i class="bi bi-card-checklist"></i> Posts</h4>
    @if (posts(); as posts) {
    <div class="table-responsive">
      <table
        aria-describedby=""
        class="table table-hover table-striped table-bordered"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          @for (post of posts; track post.id) {
          <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title | titlecase }}</td>
            <td>
              <button
                class="btn btn-sm btn-outline-primary"
                (click)="goToDetails(post.id)"
              >
                <i class="bi bi-eye"></i>
                View
              </button>
            </td>
          </tr>
          } @empty {
          <tr>
            <td>No Records Found</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    }
  </div>
</div>
